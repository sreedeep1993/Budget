<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.app {
    max-width: 420px;
    margin: auto;
    background: white;
    min-height: 100vh;
}

header {
    background: #2c7be5;
    color: white;
    padding: 20px;
    text-align: center;
}

.balance {
    font-size: 24px;
    margin-top: 10px;
}

.form {
    padding: 15px;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    font-size: 16px;
}

button {
    background: #2c7be5;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1a5fc4;
}

.transactions {
    padding: 15px;
}

.transaction {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.income {
    color: green;
}

.expense {
    color: red;
}

.delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
    cursor: pointer;
}

.summary {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
}

.box {
    text-align: center;
}
</style>
</head>

<body>

<div class="app">

<header>
    <h2>ðŸ’¶ Budget Tracker</h2>
    <div class="balance" id="balance">â‚¬0.00</div>
</header>

<div class="summary">
    <div class="box">
        <h4>Income</h4>
        <p id="income">â‚¬0.00</p>
    </div>
    <div class="box">
        <h4>Expenses</h4>
        <p id="expense">â‚¬0.00</p>
    </div>
</div>

<div class="form">
    <h3>Add Transaction</h3>

    <input type="text" id="text" placeholder="Description">

    <input type="number" id="amount" placeholder="Amount (â‚¬)">

    <select id="type" onchange="updateCategories()">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>

    <select id="category"></select>

    <button onclick="addTransaction()">Add</button>
</div>

<div class="transactions">
    <h3>History</h3>
    <div id="list"></div>
</div>

</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

// Income categories
const incomeCategories = [
    "Salary",
    "Bonus",
    "Freelance",
    "Business",
    "Gift",
    "Other"
];

// Expense categories
const expenseCategories = [
    "Food",
    "Rent",
    "Transport",
    "Bills",
    "Shopping",
    "Entertainment",
    "Other"
];

function updateCategories() {
    const type = document.getElementById("type").value;
    const categorySelect = document.getElementById("category");

    categorySelect.innerHTML = "";

    const categories = type === "income"
        ? incomeCategories
        : expenseCategories;

    categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
    });
}

function addTransaction() {
    const text = document.getElementById("text").value;
    const amount = document.getElementById("amount").value;
    const type = document.getElementById("type").value;
    const category = document.getElementById("category").value;

    if (text === "" || amount === "") {
        alert("Please fill all fields");
        return;
    }

    const transaction = {
        id: Date.now(),
        text,
        amount: +amount,
        type,
        category
    };

    transactions.push(transaction);

    saveData();
    updateUI();

    document.getElementById("text").value = "";
    document.getElementById("amount").value = "";
}

function deleteTransaction(id) {
    transactions = transactions.filter(t => t.id !== id);

    saveData();
    updateUI();
}

function updateUI() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    let income = 0;
    let expense = 0;

    transactions.forEach(t => {

        if (t.type === "income") {
            income += t.amount;
        } else {
            expense += t.amount;
        }

        const div = document.createElement("div");
        div.classList.add("transaction", t.type);

        div.innerHTML = `
            <div>
                <strong>${t.text}</strong><br>
                <small>${t.category}</small>
            </div>

            <div>
                â‚¬${t.amount.toFixed(2)}
                <button class="delete-btn"
                    onclick="deleteTransaction(${t.id})">âœ–</button>
            </div>
        `;

        list.appendChild(div);
    });

    const balance = income - expense;

    document.getElementById("income").innerText = "â‚¬" + income.toFixed(2);
    document.getElementById("expense").innerText = "â‚¬" + expense.toFixed(2);
    document.getElementById("balance").innerText = "â‚¬" + balance.toFixed(2);
}

function saveData() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
}

// Initialize
updateCategories();
updateUI();
</script>

</body>
</html>
